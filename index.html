<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="d-flex bg-primary justify-content-center">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row text-center">
                    <h1 class="text-center" id="winner">Stopwatch</h1>
                </div>
                <div class="row align-items-center text-center">
                    <div class="col" id="hour">00</div>:
                    <div class="col" id="min">00</div>:
                    <div class="col" id="sec">00</div>:
                    <div class="col" id="mil">00</div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button id="start" onclick="startStop()" type="button" class="btn btn-success">Start</button>
                        <button id="reset" onclick="reset()" type="button" class="btn btn-warning">Reset</button>
                    </div>
                    
                </div>
            </div>
            <div class="col-3"></div>   
        </div>
    </div>
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
